# 6장 실습
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa

  h2:
    console:
      enabled: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: <<client-id>>
            client-secret: <<client-secret>>
          scope:
            - email
            - profile

jwt:
  issuer: lechae55@gmail.com
  secret_key: study-springboot